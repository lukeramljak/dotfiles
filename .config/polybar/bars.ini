[bar/settings]
width = 100%
height = 30
offset-y = 0
bottom = false
fixed-center = true

wm-restack = bspwm
override-redirect = false
enable-ipc = true
cursor-click = pointer
padding-right = 2

scroll-up = next
scroll-down = prev

background = ${colors.bg}
foreground = ${colors.fg}

include-file = ~/.config/polybar/fonts.ini

[bar/bar1]
monitor = DP-0
inherit = bar/settings
line-size = 2

modules-left = i3
modules-center = 
modules-right = date

[bar/bar2]
monitor = DP-2
inherit = bar/bar1
